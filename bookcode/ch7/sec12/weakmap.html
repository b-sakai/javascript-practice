   <body>
      <h1>Weak Map Demonstration</h1>
      <p>Circles with random positions, colors, and times to live are added to the SVG root. A weak map is used to maintain the time to live of each circle. When a circle's time to live has expired, it is removed.</p>
      <div>
         <svg id="svg" width="500" height="500" xmlns="http://www.w3.org/2000/svg">
         </svg>
      </div>
